    <!--NOMBRE ARTISTA-->
    <p class="h2 artista">REGISTRO</p>

    

    <div class="container">
        <!--DATOS PERSONALES-->
        <p class="h2 registro">DATOS PERSONALES</p> 
    <form>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">NOMBRE:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3">
            </div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="apellido" class="col-sm-2 col-form-label">APELLIDO:</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="apellido">
                </div>
            </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="EDAD" class="col-sm-2 col-form-label ">EDAD: </label>
              <div class="col-sm-10">
                <input type="number" id="EDAD" name="EDAD" min="1" max="120">
              </div>
          </div>
            <div class="col-md-6 mb-3">
                <label for="email" class="col-sm-2 col-form-label">E-MAIL:</label>
             <div class="col-sm-10">
                <input type="email" class="form-control" id="email">
              </div>
          </div> 
        </div>  
        <div class="form-row">
            <div class="col-md-6 mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">CONTRASEÑA:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3">
            </div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="validacontrasena" class="col-sm-2 col-form-label">CONTRASEÑA</label>
                <div class="col-sm-10">
                <input type="password" class="form-control" id="validacontrasena">
                </div>
            </div>
        </div>    

        <p class="h2 registro">DIRECCIÓN</p>

        <div class="form-group">
            <label for="inputAddress">DIRECCIÓN:</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Nataniel Cox 1320">
          </div>
          <div class="form-group">
            <label for="inputAddress2">DIRECCIÓN 2:</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Departamento, estudio, piso">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">CIUDAD:</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">COMUNA:</label>
              <select id="inputState" class="form-control">
                <option selected  disabled value="">ELEGIR</option>
                <option>CERRILLOS</option>
                <option>CERRO NAVIA</option>
                <option>CONCHALÍ</option>
                <option>EL BOSQUE</option>
                <option>ESTACIÓN CENTRAL</option>
                <option>HUECHURABA</option>
                <option>INDEPENDENCIA</option>
                <option>LA CISTERNA</option>
                <option>LA FLORIDA</option>
                <option>LA PINTANA</option>
                <option>LA GRANJA</option>
                <option>LA REINA</option>
                <option>LAS CONDES</option>
                <option>LO BARNECHEA</option>
                <option>LO ESPEJO</option>
                <option>LO PRADO</option>
                <option>MACUL</option>
                <option>MAIPÚ</option>
                <option>ÑUÑOA</option>
                <option>P. AGUIRRE CERDA</option>
                <option>PEÑALOLEN</option>
                <option>PROVIDENCIA</option>
                <option>PUDAHUEL</option>
                <option>QUILICURA</option>
                <option>QUINTA NORMAL</option>
                <option>RECOLETA</option>
                <option>RENCA</option>
                <option>SAN MIGUEL</option>
                <option>SAN JOAQUÍN</option>
                <option>SAN RAMÓN</option>
                <option>SANTIAGO</option>
                <option>VITACURA</option>


              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">CÓDIGO POSTAL:</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
          </div>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck1" required>
            <label class="custom-control-label" for="customCheck1">ACEPTO TERMINOS Y CONDICIONES</label>
          </div>
          <button class="btn btncolortrar btn-outline-dark btn-lg btnregistrar" type="submit" >REGISTRARSE</button>
          <button class="btn btn-light btn-outline-dark btn-lg btnregistrar" type="reset" > LIMPIAR</button>
      </form>
    </div>
